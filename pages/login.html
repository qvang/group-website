<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log in - Codex</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/fonts.css">
</head>

<body>
  <!-- Navigation bar + Header -->
  <header id="site-header">
    <nav id="navbar" class="navbar">
      <div class="nav-brand">
        <a href="../index.html" style="text-decoration: none; display: flex; align-items: center; gap: 0.5rem;">
          <div class="logo-icon">C</div>
          <span class="logo-text">Codex</span>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href='../index.html#about-us'>About</a></li>
        <li><a href='../index.html#courses'>Courses</a></li>
        <li><a href='../index.html#contact-us'>Contact Us</a></li>
        <li><a href='login.html'>Log in</a></li>
        <li><a href='signup.html' class="btn-signup">Sign up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <!-- Login Section -->
    <section id="login" class="login">
      <div class="login-tag">LOG IN</div>
      
      <div class="login-form-card">
        <form class="login-form">
          <div class="form-group">
            <label for="login-name">Name</label>
            <input type="text" id="login-name" name="name" placeholder="Your name" required>
          </div>
          
          <div class="form-group">
            <label for="login-id">ID</label>
            <input type="number" id="login-id" name="id" placeholder="Enter 8 digit ID here..." min="0" max="99999999" required>
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
          </div>
          
          <button type="submit" class="btn-signup-form">Sign up</button>
        </form>
      </div>
    </section>
  </main>

  <script src="../js/app.js" defer></script>
</body>
</html>
